---
name: libs - Release Publish to pypi

on:
  release:
    types: [published]

env:
  POETRY_VERSION: "1.8.4"

jobs:
  publish-to-pypi:
    strategy:
      matrix:
        package:
          - workdir: "libs/infinity_emb"
          - workdir: "libs/client_infinity"
    defaults:
      run:
        working-directory: ${{ matrix.package.workdir }}
    runs-on: ubuntu-latest
    environment:
      name: publish
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python + Poetry ${{ env.POETRY_VERSION }}
        uses: "./.github/actions/poetry_setup"
        with:
          python-version: "3.10"
          poetry-version: ${{ env.POETRY_VERSION }}
          working-directory: ${{ matrix.package.workdir }}
          cache-key: release

      - name: Copy readme
        id: readme-copy
        run: |
          cp ../../README.md .

      - name: Build project for distribution
        run: poetry build

      - name: Check Version
        id: check-version
        run: |
          echo version=$(poetry version --short) >> $GITHUB_OUTPUT

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: ${{ matrix.package.workdir }}/dist/
          verbose: true
          print-hash: true
    
  modal-deploy:
    needs: publish-to-pypi
    uses: ./.github/workflows/release_modal_com.yaml
    secrets: inherit